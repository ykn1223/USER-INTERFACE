<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Interactive Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h1>My Website</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">To-Do List</a></li>
            <li><button id="themeToggle">Toggle Theme</button></li>
        </ul>
    </nav>

    <section class="hero">
        <h2>Welcome to My Interactive Platform</h2>
        <p>Experience a modern, animated UI!</p>
        <button id="ctaButton">Get Started</button>
    </section>

    <section class="todo">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
